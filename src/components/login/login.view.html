<div ng-if="$ctrl.isVisible" class="paw-popup">
  <div class="paw-popup--form">
    <span class="paw-popup--form-close fa fa-close" ng-click="$ctrl.onHide()"></span>
    <h1 class="paw-popup--form-title">Sign in...</h1>
    <button class="paw-popup--form-input paw-popup--form-input__facebook" ng-click="$ctrl.onFacebookLogin()"><i class="fa fa-facebook"></i> Sign in with Facebook</button>
  </div>
</div>
